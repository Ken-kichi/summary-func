<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éã„É•„Éº„ÇπË¶ÅÁ¥Ñ„Ç¢„Éó„É™</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1761839259488-2bdeeae794f5?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* ËÉåÊôØ„ÅÆ„Ç™„Éº„Éê„Éº„É¨„Ç§Ôºà„Ç≥„É≥„Éà„É©„Çπ„ÉàÂêë‰∏ä„ÅÆ„Åü„ÇÅÔºâ */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 40px;
            font-size: 3em;
            font-weight: 700;
            letter-spacing: -1px;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 20px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 24px;
            padding: 32px;
            box-shadow:
                0 8px 32px 0 rgba(31, 38, 135, 0.37),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.25);
            transition: all 0.3s ease;
        }

        .panel:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow:
                0 12px 40px 0 rgba(31, 38, 135, 0.45),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.5);
        }

        .panel h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        textarea {
            width: 100%;
            height: 420px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            font-size: 15px;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            line-height: 1.6;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        textarea:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1);
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 16px 32px;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.3px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        button:hover::before {
            transform: translateX(100%);
        }

        .btn-primary {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2));
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.3));
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.3);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            opacity: 0.5;
        }

        .btn-secondary {
            background: linear-gradient(135deg, rgba(118, 75, 162, 0.5), rgba(102, 126, 234, 0.5));
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary:hover:not(:disabled) {
            background: linear-gradient(135deg, rgba(118, 75, 162, 0.6), rgba(102, 126, 234, 0.6));
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-secondary:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            opacity: 0.5;
        }

        #summaryOutput {
            min-height: 420px;
            padding: 24px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        #summaryOutput h1 {
            color: white;
            text-align: left;
            font-size: 2em;
            font-weight: 700;
            margin: 20px 0 15px 0;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        #summaryOutput h2 {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.5em;
            font-weight: 600;
            margin: 20px 0 12px 0;
        }

        #summaryOutput ul {
            margin-left: 24px;
            margin-bottom: 16px;
        }

        #summaryOutput li {
            margin: 10px 0;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.9);
        }

        #summaryOutput p {
            line-height: 1.8;
            margin-bottom: 16px;
            color: rgba(255, 255, 255, 0.9);
        }

        #summaryOutput code {
            background: rgba(0, 0, 0, 0.2);
            padding: 2px 8px;
            border-radius: 6px;
            font-family: 'SF Mono', Menlo, Monaco, monospace;
        }

        .loading {
            text-align: center;
            padding: 80px 20px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto 24px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: white;
            font-size: 18px;
            font-weight: 500;
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(239, 68, 68, 0.4);
        }

        .placeholder {
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            padding: 80px;
            font-size: 16px;
            font-weight: 500;
        }

        .diagram-btn {
            padding: 10px 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(59, 130, 246, 0.3);
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .diagram-btn:hover {
            background: rgba(59, 130, 246, 0.5);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .diagram-btn:active {
            background: rgba(59, 130, 246, 0.6);
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2.5em;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 16px;
            }

            h1 {
                font-size: 2em;
                margin-bottom: 30px;
            }

            .panel {
                padding: 24px;
            }

            textarea,
            #summaryOutput {
                min-height: 320px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üì∞ „Éã„É•„Éº„ÇπË¶ÅÁ¥Ñ„Ç¢„Éó„É™</h1>

        <div class="main-content">
            <div class="panel">
                <h2>„Éã„É•„Éº„ÇπÊú¨Êñá„ÇíÂÖ•Âäõ</h2>
                <textarea id="newsInput" placeholder="„Éã„É•„Éº„Çπ„ÅÆÂÖ®Êñá„Çí„Åì„Åì„Å´Ë≤º„Çä‰ªò„Åë„Å¶„Åè„Å†„Åï„ÅÑ..."></textarea>
                <div class="button-group">
                    <button class="btn-primary" id="summarizeBtn" onclick="summarize()">Ë¶ÅÁ¥Ñ„Åô„Çã</button>
                </div>
            </div>

            <div class="panel">
                <h2>Ë¶ÅÁ¥ÑÁµêÊûú</h2>
                <div id="summaryOutput">
                    <div class="placeholder">Ë¶ÅÁ¥ÑÁµêÊûú„Åå„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Åæ„Åô</div>
                </div>
                <div class="button-group">
                    <button class="btn-secondary" id="downloadBtn" onclick="downloadMarkdown()"
                        disabled>Markdown„Çí„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ</button>
                    <button class="btn-secondary" id="downloadDiagramBtn" onclick="showDiagramMenu()" disabled
                        style="background: linear-gradient(135deg, rgba(34, 197, 94, 0.5), rgba(59, 130, 246, 0.5));">Âõ≥„ÇíPNG„Åß‰øùÂ≠ò</button>
                </div>
                <div id="diagramMenu"
                    style="display: none; margin-top: 12px; padding: 12px; background: rgba(255, 255, 255, 0.1); border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.2);">
                    <p style="color: rgba(255, 255, 255, 0.9); margin-bottom: 8px; font-size: 14px;">Âõ≥Ëß£„ÇíÈÅ∏Êäû:</p>
                    <div id="diagramButtonsContainer" style="display: flex; flex-direction: column; gap: 8px;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentSummary = '';
        let mermaidDiagrams = [];

        async function summarize() {
            const newsText = document.getElementById('newsInput').value.trim();
            const outputDiv = document.getElementById('summaryOutput');
            const summarizeBtn = document.getElementById('summarizeBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const downloadDiagramBtn = document.getElementById('downloadDiagramBtn');

            if (!newsText) {
                outputDiv.innerHTML = '<div class="error">„Éã„É•„Éº„Çπ„ÅÆÊú¨Êñá„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>';
                return;
            }

            outputDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div class="loading-text">Ë¶ÅÁ¥Ñ„ÇíÁîüÊàê‰∏≠...</div>
                </div>
            `;
            summarizeBtn.disabled = true;
            downloadBtn.disabled = true;
            downloadDiagramBtn.disabled = true;

            try {
                const response = await fetch('/summarize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ news_text: newsText })
                });

                const data = await response.json();

                if (response.ok) {
                    currentSummary = data.summary;
                    outputDiv.innerHTML = marked.parse(currentSummary);
                    downloadBtn.disabled = false;

                    // mermaidÂõ≥Ëß£„ÇíÊäΩÂá∫
                    try {
                        const extractResponse = await fetch('/extract-mermaid', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ summary: currentSummary })
                        });

                        if (extractResponse.ok) {
                            const extractData = await extractResponse.json();
                            mermaidDiagrams = extractData.mermaid_diagrams;
                            if (mermaidDiagrams.length > 0) {
                                downloadDiagramBtn.disabled = false;
                                // „Éú„Çø„É≥„ÉÜ„Ç≠„Çπ„Éà„ÇíÊõ¥Êñ∞
                                if (mermaidDiagrams.length === 1) {
                                    downloadDiagramBtn.textContent = 'Âõ≥„ÇíPNG„Åß‰øùÂ≠òÔºà1ÂÄãÔºâ';
                                } else {
                                    downloadDiagramBtn.textContent = `Âõ≥„ÇíPNG„Åß‰øùÂ≠òÔºà${mermaidDiagrams.length}ÂÄãÔºâ`;
                                }
                            }
                        }
                    } catch (error) {
                        console.log('mermaidÊäΩÂá∫„Ç®„É©„Éº:', error);
                    }
                } else {
                    outputDiv.innerHTML = `<div class="error">${data.error}</div>`;
                }
            } catch (error) {
                outputDiv.innerHTML = `<div class="error">„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ${error.message}</div>`;
            } finally {
                summarizeBtn.disabled = false;
            }
        }

        async function downloadMarkdown() {
            if (!currentSummary) {
                alert('Ë¶ÅÁ¥Ñ„Åå„ÅÇ„Çä„Åæ„Åõ„Çì');
                return;
            }

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ summary: currentSummary })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'news_summary.md';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } else {
                    const data = await response.json();
                    alert(data.error);
                }
            } catch (error) {
                alert(`„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ${error.message}`);
            }
        }

        function showDiagramMenu() {
            if (mermaidDiagrams.length === 0) {
                alert('mermaidÂõ≥Ëß£„Åå„ÅÇ„Çä„Åæ„Åõ„Çì');
                return;
            }

            const diagramMenu = document.getElementById('diagramMenu');
            const container = document.getElementById('diagramButtonsContainer');

            // „Éà„Ç∞„É´Ë°®Á§∫
            if (diagramMenu.style.display === 'none') {
                diagramMenu.style.display = 'block';
                // „Éú„Çø„É≥„ÇíÁîüÊàê
                container.innerHTML = '';
                mermaidDiagrams.forEach((diagram, index) => {
                    const btn = document.createElement('button');
                    btn.className = 'diagram-btn';
                    btn.textContent = `Âõ≥Ëß£ ${index + 1} „Çí„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ`;
                    btn.onclick = () => downloadDiagramByIndex(index);
                    container.appendChild(btn);
                });
            } else {
                diagramMenu.style.display = 'none';
            }
        }

        async function downloadDiagramByIndex(index) {
            if (index < 0 || index >= mermaidDiagrams.length) {
                alert('ÁÑ°Âäπ„Å™Âõ≥Ëß£„Ç§„É≥„Éá„ÉÉ„ÇØ„Çπ„Åß„Åô');
                return;
            }

            try {
                const response = await fetch('/convert-mermaid-png', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        mermaid_code: mermaidDiagrams[index],
                        diagram_index: index
                    })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `diagram_${index + 1}.png`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    // „É°„Éã„É•„Éº„ÇíÈñâ„Åò„Çã
                    document.getElementById('diagramMenu').style.display = 'none';
                } else {
                    const data = await response.json();
                    alert(data.error);
                }
            } catch (error) {
                alert(`„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ${error.message}`);
            }
        }

        document.getElementById('newsInput').addEventListener('keydown', function (e) {
            if (e.ctrlKey && e.key === 'Enter') {
                summarize();
            }
        });
    </script>
</body>

</html>
